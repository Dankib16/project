<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .photo-section {
            position: relative;
            height: 75%;
            background: url('path.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .photo-section .main-text {
            font-size: 4rem;
            color: #D3E10E;
        }

        .photo-section .sub-text {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .form-section {
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .inputG {
            display: flex;
            margin: 10px 0;
            justify-content: flex-start;
            width: 100%;
            max-width: 900px;
        }

        .inputA {
            display: flex;
            flex-direction: column;
            margin-right: 30px;
            flex: 1;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 8px;
            border: 1px solid white;
            border-radius: 10px;
            width: 100%;
            min-width: 300px;
            background-color: transparent;
            color: black;
            background: #F6F6F6 0% 0% no-repeat padding-box;

opacity: 1; 
        border-bottom: 2px solid #D3E10E;
        
        }

        .btn {
            display: flex;
            align-items: flex-end;
            margin-left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #D3E10E;
            color: black;
            font-size: 1rem;
            height: 42px;
            width: 200px;
            margin-top: 16px;
        }

        .inputG>div {
            margin-bottom: 40px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            btn {
                width: 100%;
            }
            .inputG {
                flex-direction: column;
                align-items: center;
            }
            .inputA {
                margin-right: 0;
                margin-bottom: 20px;
                width: 80%;
            }
            .photo-section {
                background-image: url('path2x.png');
            }
        }


    </style>
    <title>Page with Image and Form</title>
</head>

<body>
    <div class="container">
        <div class="photo-section">
            <div>
                <div class="main-text">Let us lead you forward</div>
                <div class="sub-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa, aperiam?</div>
            </div>
        </div>
        <div class="contact">
            <div class="inputG">
                <div class="inputA">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="inputA">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
        </div>
</body>

</html>
