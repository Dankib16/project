<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background-image: url('images/coffee.jpg');
            background-size: cover;
            background-position: center;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 60px 40px;
        }

        .right h1 {
            font-size: 2.5rem;
            color: #020253;
            margin-bottom: 20px;
            text-align: center;
        }

        .right p {
            font-size: 1rem;
            color: #020253;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
        }

        .right form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .right form label {
            font-size: 1.2rem;
            color: #020253;
            margin-bottom: 10px;
        }

        .right form input[type="text"],
        .right form input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #020253;
            
            width: 100%;
            background-color: #E5EEFF;
            
        }

        .right form .button {
            padding: 10px 0;
            background-color: #020253;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            width: 33.33%;
            
            transition: background-color 0.3s ease;
            align-self: flex-end;
            
        }

        .right form .button:hover {
            background-color: #333399;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .right form .button {
                width: 100%;
            }
            .left {
                background-image: url('images/Coffee@2x.jpg');
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h1>Good coffee for a good morning</h1>
            <p>To receive a coupon for a free and indulgent coffee that will start your day with a smile, fill in the details:</p>
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="">

                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
