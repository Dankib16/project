<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #281EFF, #2DFF8C);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .inputG {
            display: flex;
            margin: 10px 0;
            justify-content: flex-start;
            width: 100%;
            max-width: 900px;
        }

        .inputA {
            display: flex;
            flex-direction: column;
            margin-right: 30px;
            flex: 1;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 8px;
            border: 1px solid white;
            border-radius: 10px;
            width: 100%;
            min-width: 300px;
            background-color: transparent;
            color: white;
        }

        .btn {
            display: flex;
            align-items: flex-end;
            margin-left: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            font-size: 1rem;
            height: 42px;
            width: 200px;
            margin-top: 16px;
        }

        .input-group>div {
            margin-bottom: 40px;
        }
        section{
            text-align: left;
font: normal normal normal 160px/231px Satisfy;
letter-spacing: 0px;
color: #FFFFFF;
text-shadow: 0px 0px 36px #00000087;
opacity: 1;
        }
        @media (min-width: 600px) {
            .contact{
                flex-direction: column;
            }
            .btn{
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <section>Here & Now</section>
    <h2>We wanted to invite you to enjoy a variety of gifts.</h2>
    <p>Lorem Ipsum Dolor sit Amat, Consactor oedipissing alith Lefromi Bluff kinz. For tea, chesh Balia, Mansoto grew into Biko
    Nanbi, raisin in Lucaria.</p>

    <div class="contact">
        <div class="inputG">
            <div class="inputA">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="inputA">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
